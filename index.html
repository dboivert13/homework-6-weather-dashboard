<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
    body {background-image: url('https://images.theconversation.com/files/232705/original/file-20180820-30593-1nxanpj.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=496&fit=clip');}</style>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<header>
<h1>Weather Dashboard</h1>
</header>
<body>
    <!-- jQuery, Popper.js,Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <!-- Search input goes here -->

                    <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i></button>
                                </div>
                            </div>

                            <ul class="list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <!-- Appends 5 day forecast-->
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    

<!-- JavaScripts -->
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
